<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link
      href="styles/style.css"
      rel="stylesheet"
      type="text/css"
      media="screen"
    />
    <title>Frontend Mentor | Launch countdown timer</title>
  </head>
  <body>
    <header id="part1">
      <h1>WE'RE LAUNCHING SOON</h1>
    </header>
    <section class="box" id="part2">
      <div class="time">
        <div class="mysquare" id="days"></div>
        <h2>DAYS</h2>
      </div>
      <div class="time">
        <div class="mysquare" id="hours"></div>
        <h2>HOURS</h2>
      </div>
      <div class="time">
        <div class="mysquare" id="minutes"></div>
        <h2>MINUTES</h2>
      </div>
      <div class="time">
        <div class="mysquare" id="seconds"></div>
        <h2>SECONDS</h2>
      </div>
    </section>
    <footer class="attribution" id="part3">
      Challenge by &nbsp<a
        href="https://www.frontendmentor.io?ref=challenge"
        target="_blank"
        >Frontend Mentor</a
      >. &nbsp Coded by &nbsp<a
        href="https://www.linkedin.com/in/carlos-florez-pitta"
        target="_blank"
        >Carlos Florez Pitta</a
      >.
    </footer>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <script src="js/time.js"></script>
  </body>
</html>
